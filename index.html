<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyTunes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d54ca58f45.js" crossorigin="anonymous"></script>
  </head>
  <body class="w-screen h-screen p-4">
    <div id="canvas" class="relative w-full max-h-[80vh] aspect-square mx-auto"></div>
    <div id="controls" class="container mx-auto px-2 py-2">
      <div class="flex" id="datetimepicker" data-td-target-input="nearest" data-td-target-toggle="nearest">
        <label for="datetimepickerInput" class="mr-4">Date</label>
        <input id="datetimepickerInput" type="text" class="w-full" data-td-target="#datetimepicker">
        <button class="px-2 bg-slate-100" data-td-target="#datetimepicker" data-td-toggle="datetimepicker">
          <i class="fa-solid fa-calendar"></i>
        </button>
      </div>
      <multi-input id="longitude-control" class="flex space-x-4" value="0" min="-180" max="180" step="0.02">
        <label id="longitude-control-label" for="longitude-control-input">Longitude</label>
        <input id="longitude-control-input" type="number" value="0">
        <input class="w-full" type="range" value="1" aria-labeledby="longitude-control-label">
      </multi-input>
      <multi-input id="latitude-control" class="flex space-x-4" value="0" min="-90" max="90" step="0.02">
        <label id="latitude-control-label" for="latitude-control-input">Latitude</label>
        <input id="latitude-control-input" type="number" value="0">
        <input class="w-full" type="range" value="0" aria-labeledby="latitude-control-label">
      </multi-input>
      <multi-input id="speed-control" class="flex space-x-4" value="1" min="1" step="0.1">
        <label id="speed-control-label" for="speed-control-input">Speed</label>
        <input id="speed-control-input" type="number" value="1">
        <input class="w-full" type="range" value="1" max="50" aria-labeledby="speed-control-label">
      </multi-input>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
